<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>none</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="dpi" mode="assign">
      <double>113</double>
    </edit>
  </match>

  <!-- Sans-serif is Inter -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>DejaVuSans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Cantarell</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Arial</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Liberation Sans</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
  </alias>
  <!-- Monospace is "JetBrainsMonoNL NF" -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Code Pro</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>DejaVu Sans Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>

  <!-- Serif is "Source Serif Pro" -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Palatino Linotype</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
</fontconfig>
