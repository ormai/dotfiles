<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>User config with font rendering tuning font family aliases</description>
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
    <!-- Setting hintstyle to 'hintnone' breaks emojis in Gnome 🤷‍♂️  -->
    <edit name="hintstyle" mode="assign">
      <const>hintnone</const>
    </edit>
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
    <edit name="lcdfilter" mode="assign">
      <const>lcddefault</const>
    </edit>
    <edit name="dpi" mode="assign">
      <double>108.79</double> --> <!-- 113, 108.79 -->
    </edit>
  </match>

  <!-- sans-serif is "Inter" -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>DejaVuSans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Cantarell</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Arial</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Liberation Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Fira Sans</family>
    <prefer>
      <family>Inter</family>
    </prefer>
  </alias>

  <!-- Monospace is "JetBrainsMonoNL NF" -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Code Pro</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>
  <alias>
    <family>DejaVu Sans Mono</family>
    <prefer>
      <family>JetBrainsMonoNL NF</family>
    </prefer>
  </alias>

  <!-- serif is "Source Serif Pro" -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Palatino Linotype</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Source Serif Pro</family>
    </prefer>
  </alias>
</fontconfig>
