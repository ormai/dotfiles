<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>User config</description>
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>

    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- TODO: maybe use reject instead of alias -->

  <!-- sans-serif is "Adwaita Sans" -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>DejaVuSans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Noto Sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Cantarell</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Arial</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Helvetica</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Liberation Sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Fira Sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>
  <alias binding="strong">
    <family>Open Sans</family>
    <prefer>
      <family>Adwaita Sans</family>
    </prefer>
  </alias>

  <!-- Monospace is "Adwaita Mono" -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Liberation Mono</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Noto Mono</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Source Code Pro</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>Courier</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>
  <alias>
    <family>DejaVu Sans Mono</family>
    <prefer>
      <family>Adwaita Mono</family>
    </prefer>
  </alias>

  <!-- serif is "Libertinus Serif" -->
  <alias>
    <family>serif</family>
    <prefer>
      <family>Libertinus Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer>
      <family>Libertinus Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Palatino Linotype</family>
    <prefer>
      <family>Libertinus Serif</family>
    </prefer>
  </alias>
  <alias>
    <family>Times</family>
    <prefer>
      <family>Libertinus Serif</family>
    </prefer>
  </alias>
</fontconfig>
